name: spice_dating_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  activity_ring: ^0.3.0
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.15
  google_fonts: ^3.0.1
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.1
  lottie: ^2.0.0
  package_info_plus: ^3.0.2
  palette_generator: ^0.3.3+2
  shimmer: ^2.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/icons/dark/
    - assets/images/
    - assets/lottieicons/

  fonts:
    - family: Milkshake
      fonts:
        - asset: assets/fonts/Milkshake.ttf
